name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ] # Trigger every time you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject API Key
        run: |
          # This command finds the placeholder in app.js and replaces it with your Secret
          sed -i "s/__AZURE_KEY_PLACEHOLDER__/${{ secrets.AZURE_FUNCTION_KEY }}/g" app.js

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Deploys your root folder (index.html, app.js, etc.)
          branch: gh-pages # Deploys to the gh-pages branch
